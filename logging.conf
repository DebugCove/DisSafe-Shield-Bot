[loggers]
keys=root,logs_bot

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=LogsBot

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_logs_bot]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=logs_bot
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=LogsBot
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=LogsBot
args=('logs.log', 'a')

[formatter_LogsBot]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
